<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <style>
      .subscribe-button {
        background-color: #cc0000;
        color: white;
        height: 36px;
        width: 107px;
        border-radius: 2px;
        border: none;
        cursor: pointer;
        margin-right: 10px;
        transition: opacity 0.15s;
      }
      .subscribe-button:hover {
        opacity: 0.7;
      }
      .subscribe-button:active {
        opacity: 0.4;
      }
      .join-button {
        height: 36px;
        width: 66px;
        border-radius: 2px;
        border-color: #065fd4;
        border-style: solid;
        color: #065fd4;
        background-color: white;
        border-radius: 2px;
        cursor: pointer;
        transition: background-color 0.5s, color 0.5s;
      }
      .join-button:hover {
        background-color: rgb(41, 118, 211);
        color: white;
      }
      .join-button:active {
        opacity: 0.7;
      }
      .tweet-button {
        margin-left: 10px;
        height: 36px;
        background-color: #1d9bf0;
        width: 75px;
        color: white;
        border-radius: 20px;
        font-weight: bold;
        border-style: none;
        font-size: 15px;
        cursor: pointer;
      }
      .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
      }
      .tweet-button:active {
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <button class="subscribe-button">SUBSCRIBE</button>
    <button class="join-button">JOIN</button>
    <button class="tweet-button">Tweet</button>
  </body>
</html>
