<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons with padding</title>
    <style>
      .strech-button {
        background-color: green;
        color: white;
        border-style: none;
        padding-right: 10px;
        padding-left: 10px;
        padding-top: 5px;
        padding-bottom: 5px;
        transition: padding 1s;
        margin-right: 5px;
      }
      .strech-button:hover {
        padding-right: 35px;
        padding-left: 35px;
        padding-top: 10px;
        padding-bottom: 10px;
      }
      .one {
        padding-right: 10px;
        padding-left: 10px;
        padding-top: 5px;
        padding-bottom: 5px;
        color: white;
        background-color: green;
        border-style: none;
        margin-right: 5px;
        transition: padding 0.8s;
      }
      .one:hover {
        padding-right: 15pxpx;
        padding-left: 15px;
        padding-top: 10px;
        padding-bottom: 10px;
      }
      .two {
        padding-right: 10px;
        padding-left: 10px;
        padding-top: 5px;
        padding-bottom: 5px;
        color: white;
        background-color: green;
        border-style: none;
        margin-right: 5px;
        transition: padding 1s;
      }
      .two:hover {
        padding-right: 15pxpx;
        padding-left: 15px;
        padding-top: 10px;
        padding-bottom: 10px;
      }
      .three {
        padding-right: 10px;
        padding-left: 10px;
        padding-top: 5px;
        padding-bottom: 5px;
        color: white;
        background-color: green;
        border-style: none;
        margin-right: 5px;
      }
      .three:hover {
        padding-right: 15pxpx;
        padding-left: 15px;
        padding-top: 10px;
        padding-bottom: 10px;
        transition: padding 0.8s;
      }
    </style>
  </head>
  <body>
    <button class="strech-button">Stretch</button>
    <button class="one">One</button>
    <button class="two">Two</button>
    <button class="three">Three</button>
  </body>
</html>
