<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Button</title>
    <style>
        button {
            background-color: rgb(46, 164, 79);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 15px;
            transition: box-shadow 0.15;
        }

        button:hover {
            box-shadow: 0 5px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body>
    <h1>It is github Signup Button</h1>
    <button>
        Sign up
    </button>
</body>

</html>
