<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Practice</title>
    <style>
        p {
            font-family: Arial;
            margin-top: 0;
            margin-bottom: 0;
        }

        .card {
            background-color: rgb(33, 33, 33);
            width: 360px;
            padding: 20px 15px;
        }

        .title {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgb(160, 160, 160);
        }
    </style>
</head>

<body>
    <div class="card">
        <p class="title">
            Install Your Youtube Music
        </p>
        <p class="subtitle">
            Add YouTube Music to your desktop for
            quick and easy access
        </p>
    </div>
</body>

</html>
