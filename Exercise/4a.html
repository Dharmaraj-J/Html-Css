<!DOCTYPE html>
<html>
  <head>
    <title>Image Practice</title>
    <style>
      img {
        width: 200px;
        height: 250px;
        object-fit: cover;
        margin-left: 150px;
      }
      .c1 {
        border-radius: 15px;
      }
      .c2 {
        object-position: center;
      }
      .c3 {
        border-radius: 100px;
        object-position: center;
      }
    </style>
  </head>
  <body>
    <img class="c1" src="images/cat.jpg" />
    <img class="c2" src="images/cat.jpg" />
    <img class="c3" src="images/cat.jpg" />
  </body>
</html>
