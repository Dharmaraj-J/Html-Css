<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkdin Button</title>
    <style>
      .company-button {
        height: 30px;
        background-color: rgb(10, 102, 194);
        border: none;
        width: 200px;
        border-radius: 20px;
        color: white;
      }
      .save-button {
        margin-left: 10px;
        width: 70px;
        height: 30px;
        border-radius: 30px;
        border-color: rgb(10, 102, 194);
        border-style: solid;
        color: rgb(10, 102, 194);
      }
    </style>
  </head>
  <body>
    <button class="company-button">Apply on company website</button>
    <button class="save-button">Save</button>
  </body>
</html>
