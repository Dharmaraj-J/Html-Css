<!DOCTYPE html>
<html>

<head>
  <title>Youtube.clone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
  <style>
    p {
      font-family: Roboto, Arial;
      margin-bottom: 0;
      margin-top: 0;
    }

    .thumbnail {
      width: 300px;
      display: block;
    }

    .search-bar {
      display: block;
    }


    .viedo-preview {
      width: 300px;
      display: inline-block;
      vertical-align: top;
      margin-right: 15px;
    }

    .channel-picture {
      display: inline-block;
      width: 50px;
      vertical-align: top;
    }

    .viedo-info {
      display: inline-block;
      width: 200px;
    }

    .viedo-title {
      margin-top: 0;
      font-size: 14px;
      font-weight: 500;
      line-height: 20px;
      margin-bottom: 12px;
    }

    .profile-picture {
      width: 40px;
      border-radius: 50px;
    }

    .tumbnail-row {
      margin-bottom: 14px;
    }

    .video-authour,
    .video-status {
      color: rgb(96, 96, 96);
      font-size: 12px;
    }

    .video-authour {
      margin-bottom: 4px;
    }
  </style>
</head>

<body>
  <input class="search-bar" type="text" placeholder="search" />
  <div class="viedo-preview">
    <div class="tumbnail-row">
      <img class="thumbnail" src="thumbnail/thumbnail-1.webp" />
    </div>
    <div>
      <div class="channel-picture">
        <img class="profile-picture" src="channel/channel-1.jpeg">
      </div>
      <div class="viedo-info">
        <p class="viedo-title">
          Talking Tech and AI with Google CEO Sundar Pichai!
        </p>
        <p class="video-authour">Marques Brownlee</p>
        <p class="video-status">3.4M views &#xb7 6 months ago</p>
      </div>
    </div>
  </div>

  <div class="viedo-preview">
    <div class="tumbnail-row">
      <img class="thumbnail" src="thumbnail/thumbnail-2.webp" />
    </div>
    <div>
      <div class="channel-picture">
        <img class="profile-picture" src="channel/channel-2.jpeg">
      </div>
      <div class="viedo-info">
        <p class="viedo-title">
          Try Not To Laugh Challenge #9
        </p>
        <p class="video-authour">Markiplier</p>
        <p class="video-status">19M views Â· 4 years ago</p>
      </div>
    </div>
  </div>
</body>

</html>
