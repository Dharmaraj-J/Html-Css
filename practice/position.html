<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css position practice</title>
</head>

<body style="
height:2000px;
padding-top:60px;
padding-left:80px">
    <div style="
    background-color:black;
    color:white;
    position:fixed;
    top:0;
    left:0;
    right:0;
    height:50px">
        header
    </div>
    <div style="
    background-color:green;
    color:white;
    position:fixed;
    top:50px;
    left:0;
    bottom:0;
    width:74px">
        sidebar
        <div style="
        position:absolute;
        background-color:red;
        color:white;
        top:0px;
        right:0px;">
            x
        </div>
    </div>

    <div style="
    position:absolute;
    background-color:red;
    color:white;
    top:16px;
    right:10px;">
        absolute
    </div>

    <div style="
    background-color:lightpink;
    height:200px;
    position:relative;
    width:150px;">
        div1
        <div style="
        position:absolute;
        background-color:black;
        color:white;
        right:5px;
        bottom:5px;">
            4:00
        </div>
    </div>
    <div style="
    background-color:lightblue;
    height:200px;
    width:150px;">
        div2
    </div>


</body>

</html>
